{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
    <h1>ToDoList</h1>
</div>
<form action="/update" method="POST">
    <div class="form-group">
        <label for="title">任务</label>
        <input type="text" class="form-control" name="title">
        <label for="word">详情</label>
        <textarea type="text" class="form-control" rows="3" name='word'></textarea>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
    </div>
    </div>
</form>
{% if judge==1 %}
<div class="alert alert-success">成功提交！</div>
{% elif judge==0 %}
<div class="alert alert-danger">提交失败！检查填写是否为空</div>
{% endif %}
{% endblock %}
